<!-- Earning Page Start -->
<div class="flex items-center justify-center min-h-screen">
  <div class="bg-black bg-opacity-50 p-6 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-6 text-white">Earning Page</h2>
      <div class="mb-4">
          <p class="text-white text-center text-xl mb-4">Earn coins by staying active!</p>
          <p class="text-gray-200 text-center text-lg">Next coin request in: <span id="countdown" class="font-bold">60</span> seconds</p>
          <p class="text-gray-200 text-center text-lg">Your coins: <span id="coin-count" class="font-bold">0</span></p>
      </div>
      <div class="text-center">
          <button id="get-coin" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700 focus:outline-none hidden">Request Coins</button>
          <p class="text-white text-center text-lg mt-6">Wanna earn more? Check out Linkvertise!</p>
          <a href="https://linkvertise.com/" target="_blank" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-700 focus:outline-none mt-2 inline-block">Visit Linkvertise</a>
      </div>
  </div>
</div>
<!-- Earning Page End -->

   
    <script>
        let countdown = 60;
        const countdownElement = document.getElementById('countdown');
        const getCoinButton = document.getElementById('get-coin');
        const coinCountElement = document.getElementById('coin-count');

        function fetchCoins() {
            fetch('/coins')
                .then(response => response.json())
                .then(data => {
                    if (data.coins !== undefined) {
                        coinCountElement.innerText = data.coins; 
                    } else {
                        console.error('Invalid response:', data);
                    }
                })
                .catch(error => {
                    console.error('Error fetching coins:', error);
                });
        }

        function startAFKSystem() {
            setInterval(function () {
                if (countdown > 0) {
                    countdown--;
                    countdownElement.innerText = countdown;
                } else {
                    getCoinButton.classList.remove('hidden');
                    countdown = 60;
                    countdownElement.innerText = countdown;
                }
            }, 1000);
        }
        function changeButtonPosition() {
            const randomX = Math.floor(Math.random() * 80) + 10; 
            const randomY = Math.floor(Math.random() * 80) + 10;
            getCoinButton.style.position = 'absolute';
            getCoinButton.style.left = `${randomX}%`;
            getCoinButton.style.top = `${randomY}%`;
        }

        function requestCoin() {
            fetch('/getcoins')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Coins successfully added!');
                        fetchCoins(); 
                    } else {
                   fetchCoins()
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while requesting coins.');
                });
        }

        // Initialize page by fetching coins
        fetchCoins();

        setInterval(changeButtonPosition, 60000);
        startAFKSystem();

        getCoinButton.addEventListener('click', function () {
            getCoinButton.classList.add('hidden');
            requestCoin();
        });
    </script>
