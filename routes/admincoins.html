<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="/output.css" rel="stylesheet">
</head>
<body class="bg-black min-h-screen flex items-center justify-center">
    <form class="bg-black  p-6 rounded-lg shadow-md w-full max-w-sm space-y-4 border-2 border-white">
        <h1 class="text-2xl font-semibold text-gray-100">Coin manager</h1>
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input 
                type="text" 
                id="username" 
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                placeholder="Enter username">
        </div>
        <div>
            <label for="coins" class="block text-sm font-medium text-gray-700">Coins</label>
            <input 
                type="number" 
                id="coins" 
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                placeholder="Use negative value to remove">
        </div>
        <button 
            type="button" 
            onclick="addCoins()" 
            class="w-full bg-blue-600 text-white font-medium py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            ADD/REMOVE
        </button>
    </form>

    <script>
        function addCoins() {
            fetch(`/addcoin?username=${document.getElementById("username").value}&coins=${document.getElementById("coins").value}`)
                .then(response => {
                    if (!response.ok) {
                        alert('Error occurred!');
                    } else {
                        alert('Request sent successfully!');
                    }
                })
                .catch(error => alert('Network error: ' + error.message));
        }
    </script>
</body>
</html>
