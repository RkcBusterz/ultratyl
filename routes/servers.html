<div class="flex items-center justify-center min-h-screen">
    <div class="bg-black bg-opacity-50 p-6 rounded-lg shadow-lg w-full max-w-4xl">
        <h2 class="text-2xl font-bold text-center mb-6 text-white ">Your Servers</h2>
        <div id="server-list" class="space-y-4">
            <!-- Server details will be loaded here -->
        </div>
    </div>
</div>
    <!-- ... -->
    <script>
      async function getServers() {
        try {
          const serverResponse = await fetch('/getservers');
          const servers = await serverResponse.json();
    
          const coinsResponse = await fetch('/coins');
          const coinsData = await coinsResponse.json();
    
          const infoResponse = await fetch('/info');
          const infoData = await infoResponse.json();
          const panelUrl = infoData.panel || '#';
    
          const serverList = document.getElementById('server-list');
          serverList.innerHTML = ''; // Clear any existing content
    
          servers.forEach((server, index) => {
            const name = server.attributes?.name || 'Unknown Server';
            const memory = server.attributes?.limits?.memory || 'N/A';
            const disk = server.attributes?.limits?.disk || 'N/A';
            const cpu = server.attributes?.limits?.cpu || 'N/A';
            const suspended = server.attributes?.suspended;
            var status;
            if(suspended) {
               status = "INACTIVE, please earn coins to active.";
            }else{
               status = "ACTIVE";
            }
            const renewal = coinsData
              ? `${coinsData.renew} Coins / ${coinsData.time} Hrs`
              : 'N/A';
    
            const serverElement = document.createElement('div');
            serverElement.classList.add(
              'bg-gray-800',
              'p-4',
              'rounded-lg',
              'shadow-md'
            );
    
            serverElement.innerHTML = `
              <h3 class="text-xl text-white">${name}</h3>
              <p class="text-gray-300">Memory: ${memory} MB</p>
              <p class="text-gray-300">Disk: ${disk} MB</p>
              <p class="text-gray-300">CPU: ${cpu} %</p>
              <p class="text-gray-300">Renewal: ${renewal}</p>
              <p class="text-gray-300">Status: ${status}</p>
              <div class="flex space-x-4 mt-4">
                <button onclick="deleteServer(${index})" class="w-full px-6 py-3 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-offset-2 transition-all duration-300">
                  Delete Server
                </button>
                <button onclick="openPanel('${panelUrl}')" class="w-full px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 transition-all duration-300">
                  Open Panel
                </button>
              </div>
            `;
    
            serverList.appendChild(serverElement);
          });
        } catch (error) {
          console.error('Error fetching servers:', error);
    
          const serverList = document.getElementById('server-list');
          serverList.innerHTML = '<p class="text-red-500">Failed to load servers.</p>';
        }
      }
    
      async function deleteServer(index) {
        try {
          const response = await fetch(`/delete?num=${index}`);
    
          if (response.ok) {
            getServers();
          } else {
            console.error('Failed to delete server:', await response.text());
          }
        } catch (error) {
          console.error('Error deleting server:', error);
        }
      }
    
      function openPanel(panelUrl) {
        if (panelUrl && panelUrl !== '#') {
          window.open(panelUrl, '_blank');
        } else {
          alert('Panel URL is not available.');
        }
      }
    
      window.onload = getServers;
    </script>
