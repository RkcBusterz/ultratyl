<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="ads.js"></script>
</head>
<body class="bg-black h-screen w-screen bg-cover bg-center bg-fixed overflow-hidden">
    <!--Navbar start-->
<nav class="bg-purple-950 bg-opacity-75 sm:bg-opacity-75 md:bg-opacity-100 lg:bg-opacity-100">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <!-- Mobile menu button -->
        <button
          type="button"
          class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
          aria-controls="mobile-menu"
          aria-expanded="false"
        >
          <span
            class="absolute -inset-0.5"
            onclick="document.getElementById('mobile-menu').classList.toggle('hidden')"
          ></span>
          <span class="sr-only">Open main menu</span>
          <svg
            class="block size-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
            data-slot="icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
          <svg
            class="hidden size-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
            data-slot="icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18 18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
        <div class="flex shrink-0 items-center"></div>
        <div class="hidden sm:ml-6 sm:block">
          <div class="flex space-x-4">
            <a
              href="/dash"
              class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
              aria-current="page"
              >Dashboard</a
            >
            <a
              href="/servers"
              class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
              >Servers</a
            >
            <a
              href="/account"
              class="rounded-md px-3 py-2 text-sm font-medium text-white hover:bg-gray-700 hover:text-white"
              >Account</a
            >
            <a
              href="/createserver"
              class="rounded-md px-3 py-2 text-sm font-medium text-white hover:bg-gray-700 hover:text-white"
              >Create</a
            >
            <a
              href="/earn"
              class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
              >Earn</a
            >
            <a
              href="/shop"
              class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
              >Shop</a
            >
          </div>
        </div>
      </div>
      <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
        <button
          type="button"
          class="relative rounded-full bg-black p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
        >
          <span class="absolute -inset-1.5"></span>
          <span class="sr-only">View notifications</span>
          <svg
            class="size-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
            data-slot="icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
  <div
    class="sm:hidden animate__animated animate__slideInDown hidden"
    id="mobile-menu"
  >
    <div class="space-y-1 px-2 pb-3 pt-2">
      <a
        href="/dash"
        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
        aria-current="page"
        >Dashboard</a
      >
      <a
        href="/account"
        class="block rounded-md px-3 py-2 text-base font-medium text-white hover:bg-gray-700 hover:text-white"
        >Account</a
      >
      <a
        href="/createserver"
        class="block rounded-md px-3 py-2 text-base font-medium text-white hover:bg-gray-700 hover:text-white"
        >Create</a
      >
      <a
        href="/servers"
        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
        >Servers</a
      >
      <a
        href="/earn"
        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
        >Earn</a
      >
      <a
        href="/shop"
        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
        >Shop</a
      >
    </div>
  </div>
</nav>
<!--Navbar End-->


    <!--Account info start-->
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-blue-800 bg-opacity-10 p-6 rounded-lg shadow-lg w-full max-w-md">
          <h2 class="text-2xl font-bold text-center mb-6 text-white">User Details</h2>
          <form>
            <div class="mb-4">
              <label for="email" class="block text-sm font-medium text-gray-200">Email</label>
              <input type="email" id="email" name="email" class="mt-1 p-2 w-full border border-gray-300 rounded-lg text-white" placeholder="Enter your email" disabled value="user@example.com">
            </div>
            <div class="mb-4">
              <label for="username" class="block text-sm font-medium text-gray-200">Username</label>
              <input type="text" id="username" name="username" class="mt-1 p-2 w-full border border-gray-300 rounded-lg text-white" placeholder="Enter your username" disabled value="exampleuser">
            </div>
            <div class="mb-4">
              <label for="password" class="block text-sm font-medium text-gray-200">Password</label>
              <input id="password" name="password" class="mt-1 p-2 w-full border border-gray-300 rounded-lg text-white" placeholder="Enter your password" disabled value="******">
            </div>
            <!-- Reset Password Button -->
            <div class="mb-4 text-center">
              <button type="button" id="reset-password" onclick="changepass()"class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700 focus:outline-none">
                Reset Password
              </button>
            </div>
          </form>
        </div>
      </div>
      
        <!--Account info end-->
 
        <script src="accounts.js"></script>
</body>
</html>
