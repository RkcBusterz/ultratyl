<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-black">
    <div class="bg-black border-2 border-white shadow-lg rounded-lg p-8 w-full max-w-sm">
        <h1 class="text-2xl font-bold text-gray-700 text-center mb-6">Admin Login</h1>
        <form class="space-y-4" onsubmit="login(); return false;">
            <div>
                <label for="token" class="block text-sm font-medium text-gray-600">Admin Code</label>
                <input 
                    type="text" 
                    id="token" 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your admin code"
                >
            </div>
            <button 
                type="submit" 
                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-500">
                Login
            </button>
        </form>
    </div>
    <script>
        function login() {
            const token = document.getElementById('token').value;
            document.cookie = "admin_code=" + encodeURIComponent(token) + "; path=/";
            location.reload()
        }
    </script>
</body>
</html>
